//function to save posts data to firestore
function savePostToFirestore(downloadURL, caption) {
  try {
    // Initialize Firestore properly (uncomment the following line and provide the correct app instance)
    // const db = getFirestore(app);
    const postsRef = collection(db, "posts");

    const user = auth.currentUser;
    const userId = user ? user.uid : null;

    if (user) {
      // Assuming you are using the Realtime Database to store user data
      const userRef = databaseRef(database, 'users/' + user.uid);

      // Attach a listener to the userRef to get the username
      onValue(userRef, (snapshot) => {
        const userData = snapshot.val();
        if (userData && userData.username) {
          const username = userData.username;
          console.log("Username:", username);

          // Now, you can use the `username` in your post creation logic
          const newPostRef = addDoc(postsRef, {
            userId: userId,
            username: username,
            imageUrl: downloadURL,
            caption: caption,
            createdAt: serverTimestamp(),
            LikeCount : 0,
          }).then((newPostRef) => {
            console.log("Post saved to Firestore with ID:", newPostRef.id);
          }).catch((error) => {
            console.error("Error saving post to Firestore:", error);
          });
        } else {
          console.log("Username not found.");
        }
      });
    } else {
      console.log("User not logged in.");
    }
  } catch (error) {
    console.error("Error saving post to Firestore:", error);
  }
}

//function to upload post to firebase storage
async function handleFormSubmit(event) {
  event.preventDefault();

  // Get the selected image file and caption from the form
  const imageFile = document.getElementById("imageInput").files[0];
  const caption = document.getElementById("captionInput").value;

  // Check if an image file was selected
  if (!imageFile) {
    alert("Please select an image to upload.");
    return;
  }

//   // Check if the user has provided both an image and a caption
//   if (!imageFile || !caption) {
//       alert("Please select an image and enter a caption.");
//       return;
//     }

  try {
    // Create a storage reference with the selected file's name
    const storageRef = ref(storage, 'photos/' + imageFile.name);

    // Upload the file to Firebase Storage
    const snapshot = await uploadBytes(storageRef, imageFile);

    // Get the download URL of the uploaded image
    const downloadURL = await getDownloadURL(snapshot.ref);

    // Now you can use the downloadURL as needed, e.g., save it to Firestore along with the caption
    // Save the post URL to Firestore along with the caption
    savePostToFirestore(downloadURL, caption);


    // Reset the form after successful upload
    document.getElementById("photoForm").reset();
    console.log("uploading image:");
    alert("Image uploaded successfully!");
  } catch (error) {
    console.error("Error uploading image:", error);
    alert("An error occurred while uploading the image. Please try again later.");
  }
}

// Function to fetch the posts data from Firestore and store it in postsData array
async function fetchPostsData() {
  const postsData = [];

  try {
    // Get a reference to the "posts" collection in Firestore
    const postsRef = collection(db, "posts");

    // Fetch all documents from the "posts" collection
    // const querySnapshot = await getDocs(postsRef);
    const querySnapshot = await getDocs(query(postsRef, orderBy('createdAt', 'desc')));

    // Loop through each document in the query snapshot
    querySnapshot.forEach((doc) => {
      // Get the data of the document
      const post = doc.data();

      // Assuming your Firestore document has a field called "id" for the post ID
      post.id = doc.id;
      console.log("POST ID =" ,doc.id);

      // Add the post data to the postsData array
      postsData.push(post);
    });

    console.log("Posts data fetched:", postsData);
    return postsData;
  } catch (error) {
    console.error("Error fetching posts data:", error);
    return [];
  }
}

// Function to convert time difference to a human-readable format (e.g., "2 minutes ago")
function getTimeAgoString(timeDifference) {
  const minute = 60 * 1000;
  const hour = 60 * minute;
  const day = 24 * hour;
  const week = 7 * day;
  const month = 30 * day;

  if (timeDifference < minute) {
    return "Just now";
  } else if (timeDifference < hour) {
    const minutesAgo = Math.floor(timeDifference / minute);
    return `${minutesAgo} ${minutesAgo === 1 ? "minute" : "minutes"} ago`;
  } else if (timeDifference < day) {
    const hoursAgo = Math.floor(timeDifference / hour);
    return `${hoursAgo} ${hoursAgo === 1 ? "hour" : "hours"} ago`;
  } else if (timeDifference < week) {
    const daysAgo = Math.floor(timeDifference / day);
    return `${daysAgo} ${daysAgo === 1 ? "day" : "days"} ago`;
  } else if (timeDifference < month) {
    const weeksAgo = Math.floor(timeDifference / week);
    return `${weeksAgo} ${weeksAgo === 1 ? "week" : "weeks"} ago`;
  } else {
    const monthsAgo = Math.floor(timeDifference / month);
    return `${monthsAgo} ${monthsAgo === 1 ? "month" : "months"} ago`;
  }
}

function generateRandomId(length) {
  const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  const charactersLength = characters.length;
  let randomId = "";

  for (let i = 0; i < length; i++) {
    const randomIndex = Math.floor(Math.random() * charactersLength);
    randomId += characters.charAt(randomIndex);
  }

  return randomId;
}

async function handleCommentSubmit(event) {
  event.preventDefault();

  // Get the selected image file and caption from the form
  const commentInput = document.querySelector(".comment-box").value;

  // Check if an comment was selected
  if (!commentInput) {
    alert("Please write any comment.");
    return;
  }

  try {
    // Create a firestore reference with the selected file's name
    const commentRef = collection(db,"comments");
    const username = await getUsernameOfCurrentUser();
    const currUser = auth.currentUser;
    const userId = currUser.uid;

  addDoc(commentRef, {
    // postId: commentId,
    comment: commentInput,
    userId: userId,
    username: username,
    timestamp: serverTimestamp(),
  }).then((docRef) => {
      console.log('Comment added with ID: ', docRef.id);
      return docRef.id; // Return the ID of the newly added comment
    })
    .catch((error) => {
      console.error('Error adding comment: ', error);
      return null; // Return null in case of an error
    });

    // Reset the form after successful upload
    console.log("uploading comment");
    alert("Comment uploaded successfully!");
  } catch (error) {
    console.error("Error uploading comment:", error);
    alert("An error occurred while uploading the comment. Please try again later.");
  }
}

function getUsernameOfCurrentUser() {
  // Get the currently logged-in user
  const currentUser = auth.currentUser;

  if (currentUser) {
    // Get the UID (user ID) of the current user
    const userId = currentUser.uid;

    // Get a reference to the user data in the Realtime Database
    const userRef = databaseRef(database,'users/' + currentUser.uid);

    return get(child(userRef, "username"))
      .then((snapshot) => {
        const username = snapshot.val();
        return username; // Return the username of the user (or null if not found)
      })
      .catch((error) => {
        console.error('Error getting username: ', error);
        return null; // Return null in case of an error
      });
  } else {
    // If no user is logged in, return null
    return Promise.resolve(null);
  }
}
