<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <a  href="https://icons8.com/icon/143/speech-bubble">Speech Bubble</a> icon by <a href="https://icons8.com">Icons8</a>
    <link rel="stylesheet" href="feed.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-wrapper">
                <img src="insta_w.png" class="brand-img" alt="">
                <input type="text" class="search-box" placeholder="search">
                <div class="nav-items">
                    
                    <div class="icons">
                        <!-- <i class="fa-solid fa-house "></i>
                        <i class="fa-solid fa-square-plus"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-brands fa-facebook-messenger"></i> -->
                        <img class="icn" width="50" height="50" src="https://img.icons8.com/ios-filled/50/home.png" alt="home"/>
                        <img class="icn" width="50" height="50" src="https://img.icons8.com/ios-filled/50/add--v1.png" alt="add--v1"/>
                        <img class="icn" width="50" height="50" src="https://img.icons8.com/ios/50/like--v1.png" alt="like--v1"/>
                        <img class="icn" width="50" height="50" src="https://img.icons8.com/ios-filled/50/000000/speech-bubble-with-dots.png" alt="speech-bubble-with-dots"/>
                    </div>
                    <div class="icon user-profile"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="top-info">
            <div class="profile">
                <div class="profile-img">
                    <img src="profile5.jpg" alt="">
                </div>
                <div class="profie-info">
                    <div class="profile-name">
                        <div class="name">
                            Malini Singh
                        </div>
                        <div class="setting-logo">
                            <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/settings.png" alt="settings"/>
                        </div>
                    </div>
                    <div class="profile-btn">
                        <div class="edit">
                            <button>Edit Profile</button>
                        </div>
                        <div class="archive">
                            <button>View Archive</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- INFOR -->
            <div class="about">
                <p>Malini Singh</p>
                <p>Eager to learn</p>
            </div>
    
            <!-- add-new -->
            <div class="add-new">
                <img width="50" height="50" src="https://img.icons8.com/ios/50/000000/add--v1.png" alt="add--v1"/>
                <p>New</p>
            </div>
        </div>

        <div class="mid-info">
            <div class="posts">
                <div class="number">
                   1200
                </div>
                <div class="letter">
                    posts
                </div>
            </div>
            <div class="followers">
                <div class="number">
                    13006
                </div>
                <div class="letter">
                    followers
                </div>
            </div>
            <div class="following">

                <div class="number">
                    650
                </div>
                <div class="letter">
                    following
                </div>
            </div>
        </div>
        
    </main>
    
</body>
</html>
